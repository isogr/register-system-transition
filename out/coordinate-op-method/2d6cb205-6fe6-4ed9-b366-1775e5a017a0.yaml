  remarks: This method is similar to the Coordinate Frame Transformation in the geographic
    3D domain but in the geographic 2D domain. This method uses counter-clockwise
    rotations and is similar to the Position Vector Transformation that uses clockwise
    rotations. The Position Vector (clockwise) convention is used by the International
    Earth Rotation and Reference Systems Service (IERS) and International GNSS Service
    (IGS). See the geocentric Cartesian and geographic 3D variants of this method
    for transformations of other CRS types.
