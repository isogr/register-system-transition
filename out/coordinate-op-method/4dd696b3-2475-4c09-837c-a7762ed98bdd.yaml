  remarks: "This transformation involves the application of a geoid-ellipsoid separation\
    \ value interpolated from a geoid model. The model provides separation values\
    \ at the nodes on a regular grid of latitude and longitude intersection points.\
    \ The geodetic latitude and longitude used to interpolate within the grid are\
    \ not affected by this transformation. The grid is referenced to a specific geographic\
    \ CRS (the source CRS) and interpolation must be made in this system.\n\nCalculation\
    \ of the separation is achieved through a spline interpolation developed for the\
    \ EGM2008 grids, using the latitude and longitude of the point. This step provides\
    \ the geoid-ellipsoid separation (N) above the ellipsoid of the source Geographic\
    \ 3D CRS. The orthometeric height (H) is then computed from the ellipsoid height\
    \ (h) in the source Geographic 3D CRS using:\n\n           H = h - N\n\nApplies\
    \ to EGM2008 model. For earlier model see Geographic3D to GravityRelatedHeight\
    \ (EGM84) and Geographic3D to GravityRelatedHeight (EGM96)."
