  remarks: Hybrid geoid grid transformation with resolution 0.02 deg lat x 0.025 deg
    lon. Accuracy is ~2 cm in Eastern region and ~10-20 cm in rest of KSA. The hybrid
    grid is based on a gravimetric geoid fitted to KSA-VRF14 through a set of 280
    GPS/levelling points. To obtain access to the KSA-GEOID17 grid file, contact GASGI
    at info@gasgi.gov.sa. The grid file also available in IGN2009 format.
