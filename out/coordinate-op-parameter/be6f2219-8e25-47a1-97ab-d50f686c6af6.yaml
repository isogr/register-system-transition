  name: False easting
  remarks: 'EPSG DEFINITION

    Since the natural origin may be at or near the centre of the projection and under
    normal coordinate circumstances would thus give rise to negative coordinates over
    parts of the mapped area, this origin is usually given false coordinates which
    are large enough to avoid this inconvenience. The False Easting, FE, is the value
    assigned to the abscissa (east or west) axis of the projection grid at the natural
    origin.


    SIMPLIFIED DEFINITION

    Constant value that is added to the easting coordinates of a projected coordinate
    system to avoid negative values.'
