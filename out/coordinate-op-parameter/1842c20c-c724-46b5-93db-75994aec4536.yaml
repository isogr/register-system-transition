  name: Latitude of natural origin
  remarks: 'EPSG DEFINITION

    The latitude of the point from which the values of both the geographical coordinates
    on the ellipsoid and the grid coordinates on the projection are deemed to increment
    or decrement for computational purposes. Alternatively it may be considered as
    the latitude of the point which in the absence of application of false coordinates
    has grid coordinates of (0,0).


    SIMPLIFIED DEFINITION

    Reference parallel of latitude (origin) from which northings are measured in a
    projected coordinate system.'
