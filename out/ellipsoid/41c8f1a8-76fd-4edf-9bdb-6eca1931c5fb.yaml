  name: WGS 84
  remarks: 'The World Geodetic System 1984 (WGS 84) contains four defining physical
    parameters for the Earth: the semi-major axis (a), the reciprocal of flattening
    (1/f) of an oblate spheroid of revolution, the geocentric gravitational constant
    (GM = 3.986004418e14 m^3/s^2) includes the mass of the atmosphere, and the Earth''s
    angular rotational velocity about its spin axis (omega = 7.2921150e-5 rad/s).'
