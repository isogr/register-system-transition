    title: The Canadian Geodetic Vertical Datum of 2013 (CGVD2013)
    uuid: 458e983f-2ffc-4430-ba08-0dd2914dc516
  name: Canadian Geodetic Vertical Datum of 2013 (Canadian Gravimetric Geoid of 2013a)
    Epoch 2002
  originDescription: CGVD2013(CGG2013a) is a gravimetric datum defined by the Canadian
    Gravimetric Geoid of 2013a (CGG2013a), referenced to the NAD83(CSRS) v6 geodetic
    datum at epoch 2002.0. The geoid-based datum is defined by the equipotential surface
    Wo=62,636,856.0 m*m/s/s, representing by convention the coastal mean sea level
    for North America. The definition and geopotential value comes from an agreement
    between Canada and the USA. The Canadian Gravimetric Geoid of 2013a (CGG2013a)
    is the second realization of the CGVD2013 vertical datum and is considered static.
    It is available in both the NAD83(CSRS) and ITRF2008 geometric reference frames
    using the GRS80 ellipsoid, making it compatible with space-based positioning techniques.
    Heights in CGVD2013(CGG2013a) epoch 2002.0 are orthometric  and can be obtained
    from NAD83(CSRS) v6 or ITRF2008 ellipsoidal heights at epoch 2002.0 by subtracting
    the CGG2013a geoid height in either NAD83(CSRS) v6 or ITRF2008, respectively.
  releaseDate: '2015'
  remarks: Heights are at epoch 2002.0.
  scope: Spatial referencing
