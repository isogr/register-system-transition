  name: European Vertical Reference Frame 2000
  originDescription: "EVRF2000 is realized by the 1998 adjustment of geopotential\
    \ numbers and Normal heights of the United European Leveling Network, named UELN-95/98,\
    \ where the height at Normaal Amsterdams Peil (NAP) is zero, defined through height\
    \ at UELN bench mark 13600 (52\xB022'53\"N, 4\xB054'34\"E) of 0.71599m. Datum\
    \ at NAP is mean high tide in 1684. EVRF2000 is realized in Romania, Estonia,\
    \ Latvia and Lithuania by a subsequent adjustment computed in 2000. The realization\
    \ in Finland, Sweden and Norway was reduced to the epoch 1960 because of postglacial\
    \ rebound."
