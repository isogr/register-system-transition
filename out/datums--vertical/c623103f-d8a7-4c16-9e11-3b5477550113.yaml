  name: North American Vertical Datum of 1988
  originDescription: 'North American Vertical Datum of 1988 (NAVD 88) consists of
    a leveling network on the North American Continent, ranging from Alaska, through
    Canada, across the United States, referenced to water levels at tide stations
    at Pointe-au-Pere (1970-1983) and Rimouski (1984-1988) in Canada. The station
    at Pointe-au-Pere was transferred to Rimouski in 1984. The station at Rimouski
    is the only one remaining as a reference for NAVD88. '
  releaseDate: '1993'
  remarks: Helmert orthometric heights.
