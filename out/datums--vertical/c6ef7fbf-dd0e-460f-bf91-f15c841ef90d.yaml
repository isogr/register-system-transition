  name: National Height Datum 1985
  originDescription: The National Height Datum 1985 is defined by mean sea level at
    Qinqdao using more than 20 years of tide gauge observations. It is realized and
    maintained by a first-order levelling network of 27,400 bench marks with 122,000
    km of first-order leveling.
  releaseDate: '1987-05-01'
  remarks: Normal heights are used. Replaces Yellow Sea 1956 Height Datum.
