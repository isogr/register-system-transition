  name: International Great Lakes Datum (1985)
  originDescription: Reference zero defined by the mean water level at tide gauges
    at Pointe-au-Pere (1970-1983) and Rimouski (1984-1988) with an elevation of 6.273
    m at bench mark 1250-G. The datum is realized by that part of the NAVD88 first-order
    levelling network from Pointe-au-Pere to the head of the Great Lakes - St. Lawrence
    River system.
  releaseDate: '1992'
  remarks: Dynamic heights. Equivalent to NAVD88 dynamic heights except that Hydraulic
    Correctors are applied to the heights of a lake's water levels, excluding rivers
    and interconnection channels, for the management and regulation of water levels
    and flows throughout the Great Lakes. Replaces IGLD (1955).
  scope: Spatial referencing, navigation and hydraulic & hydrologic applications.
