  name: Canadian Geodetic Vertical Datum of 2013 (Canadian Gravimetric Geoid of 2013)
  originDescription: CGVD2013(CGG2013) is a gravimetric datum realized by the Canadian
    Gravimetric Geoid of 2013 (CGG2013), referenced to the NAD83(CSRS) v6 geodetic
    datum. The geoid-based datum is defined by the equipotential surface Wo=62,636,856.0
    m*m/s/s, representing by convention the coastal mean sea level for North America.
    The definition and geopotential value comes from an agreement between Canada and
    the USA. The Canadian Gravimetric Geoid of 2013 (CGG2013) is the first realization
    of the CGVD2013 vertical datum. CGG2013 is defined at epoch 2011.0 and is considered
    static. It is available in both the NAD83(CSRS) and ITRF2008 geometric reference
    frames using the GRS80 ellipsoid, making it compatible with space-based positioning
    techniques. Heights in CGVD2013(CGVD2013) are orthometric and can be obtained
    from NAD83(CSRS) v6 or ITRF2008 ellipsoidal heights by subtracting the CGG2013
    geoid height in either NAD83(CSRS) v6 or ITRF2008, respectively.
  releaseDate: '2013-11-28'
  remarks: First realization of CGVD2013. Formally announced in the Canada Gazette
    on 2015-12-05. Replaces CGVD28. Replaced by CGVD2013(CGG2013a). Orthometric heights.
  scope: Spatial referencing
