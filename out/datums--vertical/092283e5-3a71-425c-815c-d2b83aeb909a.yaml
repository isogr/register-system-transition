  name: Guam Vertical Datum of 2004
  originDescription: 'Guam Vertical Datum of 2004 (GUVD04) consists of a leveling
    network on the island of Guam affixed to a single origin point on the island:
    Tide Station 1630000, Apra Harbor, Guam (PID: TW0041, VM: 1684, Bench Mark: 163
    0000 TIDAL 4,  2.170 m above LMSL).

    GUVD04 was affirmed as the official vertical datum in the National Spatial Reference
    System for the island of Guam by Federal Register Notice (2009), replacing all
    previous height systems for this region. The official defining document for that
    datum was published in 2009.'
  releaseDate: '2009'
