  name: National Geodetic Vertical Datum of 1929
  originDescription: 'The Sea Level Datum of 1929 was named the National Geodetic
    Vertical Datum of 1929 on May 10, 1973. The Sea Level Datum of 1929 is a vertical
    control datum in the United States by the general adjustment of 1929. Mean sea
    level was held fixed at the sites of 26 tide gauges, 21 in the United States and
    5 in Canada. The datum is defined by the observed heights of mean sea level at
    the 26 tide gauges and by the set of elevations of all bench marks resulting from
    the adjustment. A total of 106,724 kilometers of leveling was involved, constituting
    246 closed circuits and 25 circuits at sea level. The datum was not mean sea level,
    the geoid, or any other equipotential surface. Therefore, it was renamed in 1973,
    the National Geodetic Vertical Datum on 1929. '
  releaseDate: '1929'
  remarks: Normal orthometric heights.
