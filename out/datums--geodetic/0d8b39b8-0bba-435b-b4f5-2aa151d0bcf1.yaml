  originDescription: Aligned with ITRF2014 at epoch 2017.0 using 51 IGS primary stations
    and 16 addtional IGS stations within 2500 km of Riyahd, and fixed to (co-moving
    with) the stable part of the Arabian tectonic plate as defined by 3 rotation rate
    parameters estimated from 41 IGS and GASGI GNSS stations. The reference frame
    is realized by 333 GNSS stations in Saudi Arabia.
