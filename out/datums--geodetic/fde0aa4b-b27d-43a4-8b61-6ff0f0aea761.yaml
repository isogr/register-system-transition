  name: International Terrestrial Reference Frame 1996
  originDescription: 'Realisation of the IERS Terrestrial Reference System (ITRS)
    at reference epoch 1997.0.

    The origin, scale, orientation and its time evolution is achieved such that ITRF96
    is in the same system as the ITRF94.

    Datum defined by a set of 3 dimensional Cartesian station coordinates and velocities
    given by the citations.'
