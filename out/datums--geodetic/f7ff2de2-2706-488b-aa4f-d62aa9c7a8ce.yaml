  name: North American Datum of 1983 (PACP00)
  originDescription: Realization of the NAD83. The frame is defined by a time-dependent
    seven parameter transformation of ITRF2000 3D geocentric Cartesian coordinates
    and velocities at reference epoch  1993.62. The frame is kept aligned to the Pacific
    plate at other epochs based on an Euler pole calculated from 16 sites located
    on the North American, Mariana, and Pacific plates. The original web listing erroneously
    showed values for this frame as being identical to  NAD83 (CORS96) Epoch 2002.
    However, the original HTDP (version 2.7) implementation used the transformation
    given in the reference.
