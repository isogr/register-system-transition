  name: World Geodetic System 1984 (G873)
  originDescription: Defined through coordinates of 13 GPS tracking stations adjusted
    to a subset of ITRF94 stations at epoch 1997.0. The reference epoch for the adjustment
    was 1994.0 and the station coordinates were propagated to 1997.0 using the NNR-NUVEL-1A
    plate motion model.
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
  releaseDate: '1997-01-29'
  remarks: Replaces World Geodetic System 1984 (G730) from 1997-01-29. Replaced by
    World Geodetic System 1984 (G1150) from 2002-01-20. Used in broadcast ephemeris
    from 1997-01-29 to 2002-01-19 and in precise ephemeris from 1996-09-29 to 2002-01-19.
  scope: Spatial Referencing and GPS satellite navigation
