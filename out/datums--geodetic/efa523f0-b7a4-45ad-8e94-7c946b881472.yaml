  name: SIRGAS Continuously Operating Network SIR15P01
  originDescription: Realized by a frame of 303 continuously operating stations using
    GPS and GLONASS observations from March 2010 to April 2015 and aligned to IGb08
    at epoch 2013.0. Weekly normal equations from March 2010 to April 2011 were reprocessed
    using the second reprocessing campaign products (IG2) of the International GNSS
    Service and absolute phase centre calibrations referring to the IGS08 reference
    frame. Velocity model VEMOS2015 used to propagate coordinates from an arbitrary
    epoch to the 2013.0 reference epoch.
