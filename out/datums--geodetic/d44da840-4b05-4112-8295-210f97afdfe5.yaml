  name: North American Datum of 1983 (CSRS96) version 1
  originDescription: Realization of the North American Datum of 1983 and the first
    version of the Canadian Spatial Reference System, referred to as CSRS96. The frame
    is defined by a seven parameter transformation of  ITRF92 3D geocentric Cartesian
    coordinates for Canadian stations at reference epoch 1988.0. This solution is
    assotiated with only a diagonal covariance matrix for the defining coordinates.
    The origin, scale and orientation of the frame are nominally defined to be that
    for the BIH Terrestrial System 1984 (BTS84).
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
