  name: Average Terrestrial System of 1977
  originDescription: ATS77 is a geocentric coordinate system defined by the Canadian
    Geodetic Survey in 1977 for the Maritime provinces. It is a conceptualization
    of a conventional terrestrial reference system using the ATS77 reference ellipsoid.
    The ATS77 reference frame was realized by a set of coordinates in the ATS77 system.
    The coordinates were obtained from the 1979 Maritime Redefinition and Readjustment
    of the combined three provincial geodetic networks then in existence, using an
    October 1977 first-order federal network adjustment as constraints. ATS77 is now
    known to be offset from the true geocenter by about 5 m.
