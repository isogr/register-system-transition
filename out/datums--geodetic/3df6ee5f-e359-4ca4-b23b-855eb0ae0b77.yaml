  name: North American Datum of 1983 (CORS96) Epoch 2002.0
  originDescription: Realization of the NAD83. The frame is defined by a time-dependent
    seven parameter transformation of ITRF2000 3D geocentric Cartesian coordinates
    and velocities at reference epoch 2002.0. The frame is kept aligned to North America
    at other epochs using the NNR-NUVEL-1A estimate of three Cartesian rotation rates
    of change representing the tectonic plate motion of North America. The origin,
    scale and orientation of the frame are nominally defined to be that for the BIH
    Terrestrial System 1984 (BTS84). Passive control  network from NAD83 (2007) was
    a densification of the NAD83 (CORS96) Epoch 2002 for the active control network,
    but that they are functionally equivalent.
