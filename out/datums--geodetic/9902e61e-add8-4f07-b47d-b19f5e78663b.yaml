  name: North American Datum of 1983 (CORS96) Epoch 1997.0
  originDescription: Realization of NAD83. The frame is defined by a time-dependent
    seven parameter transformations of ITRF96 and ITRF97 3D geocentric Cartesian coordinates
    and velocities at reference epoch 1997.0. The frame is kept aligned to North America
    at other epochs using the NNR-NUVEL-1A estimate of three Cartesian rotation rates
    of change representing the tectonic plate motion of North America. The origin,
    scale and orientation of the frame are nominally defined to be that for the BIH
    Terrestrial System 1984 (BTS84).
