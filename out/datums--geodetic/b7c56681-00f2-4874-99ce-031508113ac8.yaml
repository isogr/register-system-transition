  name: International Terrestrial Reference Frame 2005
  originDescription: "Realisation of the IERS Terrestrial Reference System (ITRS)\
    \ at reference epoch 2000.0.\nOrigin at geocentre, originally orientated to the\
    \ BIH Terrestrial System at epoch 1984.0 then adjusted to ensure zero net rotation\
    \ to earth's overall tectonic motion.\nOrigin is defined such that there are null\
    \ translation parameters at epoch 2000.0 and null translation rates between the\
    \ ITRF2005 and the ILRS SLR time series. \nScale is defined such that there are\
    \ null scale factor at epoch 2000.0 and null scale rate between the ITRF2005 and\
    \ IVS VLBI time series. \nOrientation is defined such that there are null rotation\
    \ parameters at epoch 2000.0 and null rotation rates between the ITRF2005 and\
    \ ITRF2000.\nDatum defined by a set of 3 dimensional Cartesian station coordinates\
    \ and velocities given by the citations."
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
  releaseDate: '2006-10-05'
  remarks: 'Replaces ITRF2000. Replaced by ITRF2008.

    This is a purely Cartesian reference frame with no ellipsoid defined.

    GRS80 is the ellipsoid recommended by the IAG and IERS.'
  scope: Spatial referencing
