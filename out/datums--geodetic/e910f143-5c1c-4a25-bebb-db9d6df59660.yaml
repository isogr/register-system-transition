  name: SIRGAS Continuously Operating Network SIR17P01
  originDescription: Realized by a frame of 345 continuously operating stations using
    GPS and GLONASS observations from April 2011 to January 2017 and aligned to IGS14
    at epoch 2015.0. This cumulative solution has been made consistent with the phase
    centre calibrations referring to the IGS14 reference frame using the latitude-dependent
    phase centre correction model by the International GNSS Service. Velocity model
    VEMOS2017 used to propagate coordinates from an arbitrary epoch to the 2015.0
    reference epoch.
