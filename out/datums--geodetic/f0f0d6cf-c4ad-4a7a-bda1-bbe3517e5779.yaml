  name: International Terrestrial Reference Frame 2000
  originDescription: 'Realisation of the IERS Terrestrial Reference System (ITRS)
    at reference epoch 1997.0.

    Origin is defined by satellite laser ranging (SLR).

    Scale is defined by SLR and very long baseline interferometry.

    Orientation is aligned to the ITRF97 at epoch 1997.0, and its time evolution follows
    that of the no-net-rotation NNR-NUVEL-1A geophysical model.

    Datum defined by a set of 3 dimensional Cartesian station coordinates and velocities
    given by the citations.'
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
  releaseDate: '2001-03-19'
  remarks: 'Replaces ITRF97. Replaced by ITRF2005.

    This is a purely Cartesian reference frame with no ellipsoid defined.

    GRS80 is the ellipsoid recommended by the IAG and IERS.'
  scope: Spatial referencing
