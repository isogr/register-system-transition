  name: North American Datum of 1983 (CSRS) version 6
  originDescription: Realization of the North American Datum of 1983 for the Canadian
    Spatial Reference System, referred to as CSRS98 or CSRS. The frame is defined
    by a time-dependent seven parameter transformation of ITRF2008 3D geocentric Cartesian
    coordinates and velocities for Canadian and bordering US and Greenland areas at
    reference epoch 2010.0. The frame is kept aligned to North America at other epochs
    using the NNR-NUVEL-1A estimate of three Cartesian rotation rates of change representing
    the tectonic plate motion of North America. The origin, scale and orientation
    of the frame are nominally defined to be that for the BIH Terrestrial System 1984
    (BTS84).
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
  releaseDate: '2010-01-01'
  remarks: Adopted by the Canadian federal government for Canada, and by provincial
    governments in Manitoba, Newfoundland and Labrador, Nova Scotia, Ontario, and
    Prince Edward Island. Replaces NAD83(CSRS) v5. Replaced by NAD83(CSRS) v7.
  scope: Spatial referencing
