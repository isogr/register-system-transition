  name: SIRGAS Continuously Operating Network SIR11P01
  originDescription: Realized by a frame of 230 continuously operating stations using
    GPS observations from January 2000 to April 2011 and aligned to ITRF2008 at epoch
    2005.0. GPS data from January 2000 to November 2006 reprocessed using the first
    reprocessing campaign products (IG1) of the International GNSS Service and absolute
    phase centre calibrations referring to the IGS05/IGb05 reference frame. Velocity
    model VEMOS2009 used to propagate coordinates from an arbitrary epoch to the 2005.0
    reference epoch.
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
  releaseDate: '2011'
  remarks: Replaces SIR10P01. Replaced by SIR13P01. Last multi-year solution without
    the effects of the El Maule earthquake in February 2010.
  scope: Spatial referencing
