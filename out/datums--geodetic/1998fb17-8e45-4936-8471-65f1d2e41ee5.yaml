  name: SIRGAS Continuously Operating Network DGF07P01
  originDescription: Realized by a frame of 106 continuously operating stations using
    GPS observations from December 2001 to December 2002,  January to May 2005 and
    January 2006 to October 2007, and aligned to IGS05 at epoch 2004.5. Based on reprocessed
    weekly normal equations using the first reprocessing campaign products (IG1) of
    the International GNSS Service and absolute phase centre calibrations referring
    to the IGS05/IGb05 reference frame. Velocity model VEMOS2003 used to propagate
    coordinates from an arbitrary epoch to the 2004.5 reference epoch.
