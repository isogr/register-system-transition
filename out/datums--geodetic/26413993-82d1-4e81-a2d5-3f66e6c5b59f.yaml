  name: International Terrestrial Reference Frame 1994
  originDescription: 'Realisation of the IERS Terrestrial Reference System (ITRS)
    at reference epoch 1993.0.

    Origin is defined by a weighted average of a selection of SLR and GPS solutions.

    Scale is defined by a weighted average of a selection of VLBI, SLR and GPS solutions,
    modified in order to take into account the fact that the solutions use TAI and
    not TCG as a time scale.

    Orientation is consistent with ITRF92 (not ITRF93) at epoch 1988.0 and its time
    evolution follows the geophysical model NNR-NUVEL1A.

    Datum defined by a set of 3 dimensional Cartesian station coordinates and velocities
    given in the citations.'
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
  releaseDate: '1996-03-01'
  remarks: 'Replaces ITRF93. Replaced by ITRF96.

    This is a purely Cartesian reference frame with no ellipsoid defined.

    GRS80 is the ellipsoid recommended by the IAG and IERS.'
  scope: Spatial referencing
