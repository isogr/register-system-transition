  name: North American Datum of 1983
  originDescription: Original 1986 horizontal network adjusment. The origin, scale
    and orientation of the frame are nominally defined to be that for the BIH Terrestrial
    System 1984 (BTS84) with origin at the approximate geocentre. NAD83 Doppler stations
    in the Doppler reference frame NWL 9D were brought into alignment with BTS84 using
    an internationally adopted transformation.
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
  releaseDate: '1986'
  remarks: The 1986 adjustment includes connections to Greenland and Mexico but the
    system has not been adopted there. A set of numerical horizontal crustal motion
    models for California, Nevada, parts of Alaska and Hawaii were used to estimate
    horizontal velocities in order to convert geodetic observations from their original
    epoch to 1984.0. For other parts of the network, no datum realization epoch exists
    (datum is a mix of observations from different eras). Replaced NAD27 in Canada
    and U.S. Replaced by NAD 83 (HARN) in US and NAD83(CSRS96) v1 in Canada.
  scope: Spatial referencing
