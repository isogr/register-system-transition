  name: European Terrestrial Reference Frame 2000
  originDescription: "Coincides with ITRF2000 in orientation and scale at epoch 1989.0\
    \ realigned to ITRF89 at epoch 1989.0 using 3 translations and is fixed to the\
    \ stable part of the Eurasian tectonic plate through 3 rotation rates derived\
    \ from the ITRF2000 velocity field, representing the Eurasian plate\u2019s angular\
    \ velocity about its Euler pole."
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
