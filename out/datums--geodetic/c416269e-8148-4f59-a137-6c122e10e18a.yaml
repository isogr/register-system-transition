  name: European Terrestrial Reference Frame 1989
  originDescription: "Coincides with ITRF89 at epoch 1989.0 and is fixed to the stable\
    \ part of the Eurasian tectonic plate through 3 rotation rates derived from the\
    \ AM02 geophysical model, representing the Eurasian plate\u2019s angular velocity\
    \ about its Euler pole."
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
  releaseDate: '1990'
  remarks: ETRS89 is the reference system and ETRF89 is its first realization. Unfortunately
    the two terms have been used synonymously, which has caused some confusion amongst
    users. The reference frame should be referred to as ETRF89 to distinguish it from
    other realizations of ETRS89.
  scope: Spatial referencing
