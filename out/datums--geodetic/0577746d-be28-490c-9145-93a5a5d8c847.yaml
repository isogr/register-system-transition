  name: China Geodetic Coordinate System 2000
  originDescription: The China Geodetic Coordinate System 2000 is presently defined
    and maintained by 360 national CORS stations and 4508 GNSS geodetic control points
    that are aligned with ITRF97 at epoch 2000.0. There are zero translations, rotations,
    and scale change with respect to ITRF97 at epoch 2000.0.
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
  releaseDate: '2008-07-01'
  remarks: The China Geodetic Coordinate System 2000 (CGCS 2000) is a geocentric terrestrial
    reference system compatible with the International Terrestrial Reference System.
    CGCS 2000 is the standard Chinese geodetic reference system for geospatial information.
    It was originally realized by a combined adjustment of astro-geodetic observations
    as used for Xian 1980 and a GPS control network observed 2000-2003. It is presently
    realized and maintained by a network of  360 national CORS stations and 4508 GNSS
    geodetic control points. Adopted July 2008 by China. Replaces Xian 1980 horizontal
    datum.
  scope: Spatial referencing
