  name: North American Datum of 1983 (CSRS) version 2
  originDescription: Realization of the North American Datum of 1983 for the second
    version of the Canadian Spatial Reference System, referred to as CSRS98 or CSRS.
    The frame is defined by a seven parameter transformation of ITRF96 3D geocentric
    Cartesian coordinates and velocities for Canadian and bordering U.S. and Greenland
    stations at reference epoch 1997.0. The frame is kept aligned to North America
    at other epochs using the NNR-NUVEL-1A estimate of three Cartesian rotation rates
    of change representing the tectonic plate motion of North America. The origin,
    scale and orientation of the frame are nominally defined to be that for the BIH
    Terrestrial System 1984 (BTS84).
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
  releaseDate: '1998-01-01'
  remarks: Adopted by the Canadian federal government for use in Canada, and by provincial
    governments in Alberta, British Columbia, Manitoba, New Brunswick, Prince Edward
    Island, Quebec and Saskatchewan. Replaces NAD83(CSRS96) v1. Replaced by NAD83(CSRS)
    v3.
