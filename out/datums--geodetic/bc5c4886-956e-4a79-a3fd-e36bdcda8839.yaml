  name: North American Datum of 1983 (2011) Epoch 2010
  originDescription: Realization of NAD83. The frame is defined by a time-dependent
    seven parameter transformation of ITRF2008 3D geocentric Cartesian coordinates
    and velocities for the Conterminous United States (CONUS), including Alaska, Puerto
    Rico and the U.S. Virgin Islands at reference epoch 2010.0. The frame is kept
    aligned to North America at other epochs using the NNR-NUVEL-1A estimate of three
    Cartesian rotation rates of change representing the tectonic plate motion of North
    America. The origin, scale and orientation of the frame are nominally defined
    to be that for the BIH Terrestrial System 1984 (BTS84). This also is a realization
    of passive control constrained to the values at the CORS. NAD83(20110 serves as
    a connection between passive network transformed by grids and active frames defined
    by time-dependent transformations.
  primeMeridian: cbc22008-33fd-4e8e-9663-a36306adf105
  releaseDate: '2013'
  remarks: Replaces NAD83(CORS96) Epoch 2002.0 for control determined in an active
    reference frame and NAD83 (2007) for passive control.
  scope: Spatial referencing
