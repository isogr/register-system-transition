  name: SIRGAS Continuously Operating Network DGF08P01
  originDescription: Realized by a frame of 126 continuously operating stations using
    GPS observations from December 2002 to March 2008 and aligned to IGS05 at epoch
    2004.5. GPS data from December 2002 to November 2006 reprocessed using the first
    reprocessing campaign products (IG1) of the International GNSS Service and absolute
    phase centre calibrations referring to the IGS05/IGb05 reference frame. Velocity
    model VEMOS2003 used to propagate coordinates from an arbitrary epoch to the 2004.5
    reference epoch.
